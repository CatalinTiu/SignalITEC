<ion-header>

  <ion-navbar>
      <ion-icon name="arrow-round-back"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>{{title}}</h2>
  
    <h4>{{desc}}</h4>
  
  
    <ion-list>
      <ion-item *ngFor='let image of images'>
        <img src="{{image}}">
      </ion-item>
    </ion-list>

    <button ion-button round icon-start (click)="Upvote()">
        <ion-icon name="thumbs-up"></ion-icon>
        Upvote
    </button> 

    <button ion-button round icon-start (click)="Downvote()">
        <ion-icon name="thumbs-down"></ion-icon>
         Downvote
    </button> 
  
  
    <ion-list>
      <ion-item *ngFor='let comment of comments'>
        <!-- <ion-card>
          <ion-card-header>
            {{comment.Creator}}
          </ion-card-header>
          <ion-card-content>
            {{comment.Content}}
          </ion-card-content>
        </ion-card> -->
        <p style="font-size:20px">{{comment.Creator}}</p>
        <p>{{comment.Content}}</p>
        
      </ion-item>
  
    </ion-list>
  

</ion-content>
