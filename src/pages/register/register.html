<ion-header>

    <ion-navbar transparent>
        <ion-title >
          <span text-color="my-custom-color">Register</span></ion-title>
      </ion-navbar>
</ion-header>


<ion-content padding class="login-background">

  <form class="form-container" [formGroup]="RegisterData" (ngSubmit)="register()">

    <ion-item>
      <ion-label color="light">Username</ion-label>
      <ion-input class="text-input" type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Password</ion-label>
      <ion-input class="text-input" type="password" formControlName="password1"></ion-input>
    </ion-item>

   
    <ion-item>
      <ion-label color="light">Email</ion-label>
      <ion-input class="text-input" type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="light">Age</ion-label>
        <ion-input class="text-input" type="number" formControlName="age"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label color="light">Gender</ion-label>
        <ion-input class="text-input" type="text" formControlName="gender"></ion-input>
      </ion-item>

    <br>

    <div style="text-align: center;">
      <button ion-button round full type="submit" [disabled]="!RegisterData.valid">Register</button>
    </div>

    

  </form>

<br>

    <div style="text-align: center;">
        <button ion-button round (click)="loginWithFB()" icon-end>
        Login with <ion-icon name="logo-facebook"></ion-icon>
        </button>
    </div>
