<ion-header>

  <ion-navbar transparent>
    <ion-title >
      <span text-color="my-custom-color">Welcome</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login-background"> 
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <ion-img src="../assets/img/cool_logo.png" style="background:transparent"></ion-img>
            </div>
            <div padding>
              <ion-item>
                  <ion-label color="light">Username:</ion-label>
                <ion-input class="text-input" type="text" ></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label color="light">Password:</ion-label>
                <ion-input class="text-input" type="password" ></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <button ion-button full round (click)="Login()">Login</button>
            </div>

            <div padding>
              <button ion-button  full round (click)="Register()">Register</button>
              </div>

            <!-- <div style="text-align: center;">
                <button ion-button  (click)="loginWithFB()" icon-end>
                Register with <ion-icon name="logo-facebook"></ion-icon>
                </button>
            </div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
